<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="text-left bg-orange-100">
    <div
      class="sm:w-[100%] md:w-[600px] lg:w-[700px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-3xl"
    >
      <h1 class="text-3xl font-bold">Registration Form</h1>
      <div class="py-4">
        <button
          class="py-4 tracking-tighter bg-fuchsia-950 hover:text-black hover:bg-orange-50 rounded-full text-white font-bold px-8 drop-shadow-2xl"
        >
          <i class="fa-brands fa-google"></i>
          Register with goggle
        </button>
        <button
          class="py-4 bg-orange-50 drop-shadow-2xl rounded-full text-black font-bold px-8 hover:text-white hover:bg-fuchsia-950"
        >
          <i class="fa-brands fa-facebook"></i>With Facebook
        </button>
      </div>
      <p class="text-left font-bold opacity-55">
        Or sign up using your email adress
      </p>
      <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset class="grid gap-4">
          <label for="first-name" class="font-bold"
            >FirstName<br />
            <input
              class="bg-orange-100 p-3 w-[78%] rounded-full"
              id="first-name"
              name="first-name"
              type="text"
              required
          /></label>
          <label for="last-name" class="font-bold"
            >LastName <br />
            <input
              id="last-name"
              name="last-name"
              type="text"
              class="bg-orange-100 p-3 w-[78%] rounded-full"
              required
          /></label>
          <label for="email" class="font-bold"
            >Email <br />
            <input
              id="email"
              name="email"
              type="email"
              class="bg-orange-100 p-3 w-[78%] rounded-full"
              required
          /></label>
          <label for="new-password" class="font-bold"
            >password<br />
            <input
              id="new-password"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              class="bg-orange-100 p-3 w-[78%] rounded-full"
              required
          /></label>
        </fieldset>
        <fieldset class="my-4 text-xl">
          <legend class="opacity-50 font-bold">Account type (required)</legend>
          <label for="personal-account"
            ><input
              id="personal-account"
              type="radio"
              name="account-type"
              checked
            />
            Personal</label
          >
          <label for="business-account" class="mx-4"
            ><input id="business-account" type="radio" name="account-type" />
            Business</label
          >
        </fieldset>
        <fieldset class="grid grid-cols-2 gap-2">
          <label
            for="profile-picture"
            class="font-bold border border-fuchsia-900 p-2"
            >profile picture
            <input id="profile-picture" type="file" name="file"
          /></label>
          <label for="age" class="font-bold border border-fuchsia-900 p-2"
            >Input your age (years):
            <input
              id="age"
              type="number"
              name="age"
              min="13"
              max="120"
              class="border"
          /></label>
          <label for="referrer" class="font-bold border border-fuchsia-900"
            >How did you hear about us?
            <select id="referrer" name="referrer" class="w-[100%]">
              <option value="">(select one)</option>
              <option value="1">freeCodeCamp News</option>
              <option value="2">freeCodeCamp YouTube Channel</option>
              <option value="3">freeCodeCamp Forum</option>
              <option value="4">Other</option></select
            ><br />
          </label>
          <label for="bio" class="font-bold border border-fuchsia-900 p-2"
            >Provide a bio:
            <textarea
              id="bio"
              name="bio"
              rows="3"
              cols="30"
              class="w-[100%]"
              placeholder="I like coding on the beach..."
            ></textarea>
          </label>
        </fieldset>
        <label for="terms-and-conditions">
          <input
            class="inline"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
          />
          I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          >
        </label>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
